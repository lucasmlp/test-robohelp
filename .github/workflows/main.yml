name: Main

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

env:
  ROBOHELP_PATH: 'C:\Program Files\Adobe\Adobe RoboHelp 2020\RoboHelp.exe'
  PROJECT_PATH: '${{ github.workspace }}\test.rhpj'
  OUTPUT_PATH: '${{ github.workspace }}\output'
  OUTPUT_PRESET: 'Responsive HTML 5'

jobs:
  build:
    name: Build
    runs-on: [self-hosted]
    timeout-minutes: 5
    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v2

      - name: Make output directory
        id: make
        run: mkdir ${{ env.OUTPUT_PATH }}

      - name: Build
        id: build
        timeout-minutes: 1 # Times out after 1 minute
        run: >
          & "C:\Program Files\Adobe\Adobe RoboHelp 2020\RoboHelp.exe" --cl "C:\Windows\System32\actions-runner\_work\test-robohelp\test-robohelp\test.rhpj" -o "Responsive HTML 5"

      - name: Check Output
        id: check
        run: >
          ls ${{ env.OUTPUT_PATH }}