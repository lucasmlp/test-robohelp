name: Main

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

env:
  ROBOHELP_PATH: 'C:\Program Files\Adobe\Adobe RoboHelp 2020\RoboHelp.exe'
  PROJECT_PATH: '${{ github.workspace }}\test.rhpj'
  OUTPUT_PATH: 'C:\output'
  OUTPUT_PRESET: 'Responsive HTML 5'

jobs:
  build:
    name: Build
    runs-on: [self-hosted]
    timeout-minutes: 5
    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v2

      - name: Make output directory
        id: make
        run: mkdir ${{ env.OUTPUT_PATH }}

      - name: Build
        id: build
        run: >
          & "${{ env.ROBOHELP_PATH }}"
          --cl "${{ env.PROJECT_PATH }}"
          -p "${{ env.OUTPUT_PATH }}"
          -o "${{ env.OUTPUT_PRESET }}"

      - name: Check Output
        id: check
        run: >
          ls ${{ env.OUTPUT_PATH }}